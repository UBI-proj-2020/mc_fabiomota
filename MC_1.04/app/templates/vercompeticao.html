{% extends "base2.html" %}

{% block content %}
    <table>
        <tr>
            <th>Id</th>
            <th>Nome</th>
        </tr>
        {% for x in competicao %}
            <tr>
                <th>{{ x.id }}</th>
                <th>{{ x.nome }}</th>
            </tr>
        {% endfor %}
    </table>
    {% if user == current_user %}
    <p><a href="{{ url_for('edit_competicao') }}">Editar Competição</a></p>
    <p><a href="{{ url_for('delete_competicao') }}">Apagar Competição</a></p>
    {% endif %}
{% endblock %}
